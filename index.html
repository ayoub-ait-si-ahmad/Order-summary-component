<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <picture>
      <source 
        srcset="./images/pattern-background-mobile.svg"
        media="(max-width: 450px)"
      />

      <img
        class="background__image"
        src="./images/pattern-background-desktop.svg"
        alt="background image"
      />
    </picture>

    <div class="order__card">
      <img
        class="order__card__image"
        src="./images/illustration-hero.svg"
        alt="a girl listening to music and dancing"
      />
      <div class="inner__padding">
        <div class="order__card__info">
          <h1 class="order__card__title">Order Summary</h1>
          <p class="order__card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <section class="order__card__price">
            <div class="order__card__price-container">
              <img
                class="order__card__price-icon"
                src="./images/icon-music.svg"
                alt="music icon"
              />
              <div class="order__card__price-plan">
                <h3 id="annual__plan">Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <button class="order__card__price-btn">Change</button>
            </div>
          </section>
          <button class="order__card__payment-btn">Proceed to Payment</button>
          <button class="order__card__cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
